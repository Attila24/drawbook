<h3>Register</h3>

<form>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control" ng-model="vm.user.firstName" placeholder="First Name"  id="firstName">
	</div>

	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input type="text" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name"  id="lastName">
	</div>

	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" ng-model="vm.user.name" placeholder="Username" required id="username">
	</div>

	<div class="form-group">
		<label for="password">Password</label>
		<input type="text" class="form-control" ng-model="vm.user.password" placeholder="Password" required id="password">
	</div>

	<div class="form-group">
		<label for="age">Age</label>
		<input type="number" class="form-control" ng-model="vm.user.age" id="age">
	</div>

	<div class="form-group">
		<label for="gender">Gender</label>
		<select name="gender" class="form-control"  ng-options="g as g for g in vm.genders" ng-model="vm.user.gender" id="gender"></select>
	</div>

	<button class="btn btn-primary" ng-click="vm.register()">Register</button>

</form>
