<form class="form-inline bottom-buffer">
	<input type="text" class="form-control" placeholder="Search username..." ng-model="vm.searchInput">
	<button type="submit" class="btn btn-default" ng-click="vm.search()" ng-disabled="!vm.searchInput">Search</button>
	<button type="submit" class="btn btn-danger" ng-click="vm.clear()" ng-show="vm.searchMode">Clear</button>
</form>

<div ng-if="vm.searchMode">
	<h3>Search results for "{{vm.searchInput}}"</h3>
</div>

<div class="row" ng-repeat="user in vm.users" ng-switch="" on="$index % 2">
	<div class="col-md-6" ng-switch-when="0">
		<a ui-sref="user.gallery({username: vm.users[$index].username})">
			<div class="user-box">
				<img ng-src="{{vm.users[$index].avatarPath}}" alt="avatar" class="notification">
				<span class="username">{{vm.users[$index].username}}</span>
			</div>
		</a>
	</div>

	<div class="col-md-6" ng-switch-when="0" ng-show="vm.users[$index+1]">
		<a ui-sref="user.gallery({username: vm.users[$index+1].username})">
			<div class="user-box">
				<img ng-src="{{vm.users[$index+1].avatarPath}}" alt="avatar" class="notification">
				<span class="username">{{vm.users[$index+1].username}}</span>
			</div>
		</a>
	</div>
</div>


<nav ng-show="!vm.searchMode">
	<ul class="pager">
		<li><a href="#" ng-click="vm.prev()" ng-show="vm.skip !== 0">Previous</a></li>
		<li><a href="#" ng-click="vm.next()" ng-show="vm.count % (vm.skip + vm.users.length) > 0">Next</a></li>
	</ul>
</nav>
