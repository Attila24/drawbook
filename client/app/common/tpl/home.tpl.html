<p>
	<h2>Home</h2>

	<h3 ng-show="vm.isAuthenticated()">Welcome
		<a ui-sref="user.gallery({username: vm.user.username})">{{vm.user.username}}</a>
	</h3>

	<a ui-sref="login" ng-show="!vm.isAuthenticated()">Login</a>
	<button class="btn btn-default" ng-show="vm.isAuthenticated()" ng-click="vm.logout()">Logout</button>

<br>
	<a ui-sref="register" ng-show="!vm.isAuthenticated()">Register</a>

<br>

	<div ng-if="vm.isAuthenticated()">
		<button class="btn btn-info" ui-sref="draw">New Drawing</button>
		<br />
		<button class="btn btn-default" ui-sref="edit">Edit Profile</button>
		<p>
			<h3>Users: </h3>
			<ul class="list-unstyled">
				<li ng-repeat="user in vm.users">
					> <a ui-sref="user.gallery({username: user.username})">{{user.username}}</a>
				</li>
			</ul>
		</p>

	</div>
</p>
