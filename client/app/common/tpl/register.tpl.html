<div class="container slim">
	<h2>Register</h2> <br>

	<form>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" ng-model="vm.user.firstName" placeholder="First Name"  id="firstName" maxlength="20">
		</div>

		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name"  id="lastName" maxlength="20">
		</div>

		<div class="form-group">
			<label for="username">Username</label>
			<span class="text-danger" ng-show="vm.takenUsername">Username is already taken!</span>
			<input type="text" class="form-control" ng-model="vm.user.username" ng-change="vm.checkUsername()" placeholder="Username" required id="username" maxlength="16">
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="text" class="form-control" ng-model="vm.user.password" placeholder="Password" required id="password">
		</div>

		<div class="form-group">
			<label for="age">Age</label>
			<input type="number" class="form-control" ng-model="vm.user.age" id="age" max="999">
		</div>

		<div class="form-group">
			<label for="gender">Gender</label>
			<select name="gender" class="form-control"  ng-options="g as g for g in vm.genders" ng-model="vm.user.gender" id="gender"></select>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea name="description" id="description" rows="3" class="form-control" ng-model="vm.user.description" maxlength="500"></textarea>
		</div>

		<button class="btn btn-primary"
				ng-click="vm.register()"
				ng-disabled="vm.takenUsername"
		>Register</button>

	</form>
</div>
